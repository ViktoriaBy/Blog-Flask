{% extends "base.html" %}

{% block title %} Signup {% endblock %}

{% block content %}

<form method="POST">
  <h3 align="center">
    Signup
  </h3> 
  <div class="form-group">
    <label for="email">Email</label>
    <input class="form-control" type="text" id="email" name="email" placeholder="Enter Email">

    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" id="username" name="username" placeholder="Enter Username">

    <label for="password1">Password</label>
    <input class="form-control" type="password" id="password1" name="password1" placeholder="Enter Password">

    <label for="password2">Password Again</label>
    <input class="form-control" type="password" id="password2" name="password2" placeholder="Enter Password Again">
  <br>
  <div align="center">
   <button class="btn btn-primary" type="submit">Signup</button> 
  </div>
</div> 
</form>


{% endblock %}
